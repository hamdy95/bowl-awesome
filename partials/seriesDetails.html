<nav-view animation="slide-left-right">     
        <header-bar
        title="title"
        left-buttons="leftButtons"
        right-buttons="rightButtons"
        type="bar-positive"
        align-title="center">
</header-bar>
    <content has-header="true" scroll="true">
        <div class="list">
            <div class="item item-divider">
                Date
                <span class="item-note">
                    <i class="icon ion-ios7-speedometer-outline assertive"></i> Avg Series Score
                </span>
            </div>
            <a class="item item-icon-right" ng-repeat="seriesObj in serieses" >
                <span ng-click="doRedirect(seriesObj)" style="display: block"> <span>{{seriesObj.name}}</span>
                <span class="item-note">  {{seriesObj.avgScore}}</span></span>
                <span ng-click='doActions($index, seriesObj )'><i class="icon ion-ios7-more-outline"></i></span>
            </a>
        </div> 
    </content>
</nav-view>
